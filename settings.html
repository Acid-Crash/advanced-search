<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend id="contextMenuLegend" data-i18n-text="contextMenuLegendText">Context menu</legend>
            </fieldset>
            <br>
            <div>
                <button type="reset" id="resetSettings" data-i18n-text="resetSettingsText" data-i18n-title="resetSettingsTitle" title="Reset to default settings">Reset</button>
                <button type="submit" id="restoreSettings" data-i18n-text="restoreSettingsText" data-i18n-title="restoreSettingsTitle" title="Restore to saved settings">Restore</button>
                <button type="submit" id="saveSettings" data-i18n-text="saveSettingsText" data-i18n-title="saveSettingsTitle" title="Save settings">Save</button>
            </div>
        </form>
        <script src="settings.js"></script>
    </body>
</html>
